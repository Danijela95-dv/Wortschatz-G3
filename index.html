            instructions: "Erkl√§re, in welcher Situation man eine bestimmte Geste macht. Die anderen sollen raten, um welche Geste es geht.",
            cards: [
              { front: "die Stirn runzeln" },
              { front: "die Nase r√ºmpfen" },
              { front: "mit den Augen rollen" },
              { front: "mit den Schultern zucken" },
              { front: "mit den Augen zwinkern" },
              { front: "die Lippen sch√ºrzen" },
              { front: "die Z√§hne fletschen" },
              { front: "den Kopf sch√ºtteln" },
              { front: "nicken" },
              { front: "die Hand zur Faust ballen" },
              { front: "die Haarstr√§hne um den Finger zwirbeln" },
              { front: "die Arme verschr√§nken" },
              { front: "der Schneidersitz" },
              { front: "den Zeigefinger heben" },
              { front: "den Mundwinkel nach unten ziehen" },
              { front: "die Beine √ºbereinander schlagen" }
            ]
          }
        ];

        const WortschatzAbenteuer = () => {
          const [currentView, setCurrentView] = useState('home');
          const [currentLevel, setCurrentLevel] = useState(null);
          
          // Load saved data from localStorage
          const loadFromStorage = (key, defaultValue) => {
            try {
              const saved = localStorage.getItem(key);
              return saved ? JSON.parse(saved) : defaultValue;
            } catch (error) {
              console.error('Error loading from storage:', error);
              return defaultValue;
            }
          };
          
          const [cardStates, setCardStates] = useState({});
          const [markedCards, setMarkedCards] = useState(() => loadFromStorage('wortschatz-learned', {}));
          const [reviewCards, setReviewCards] = useState(() => loadFromStorage('wortschatz-review', {}));

          // Save to localStorage whenever markedCards changes
          React.useEffect(() => {
            try {
              localStorage.setItem('wortschatz-learned', JSON.stringify(markedCards));
            } catch (error) {
              console.error('Error saving to storage:', error);
            }
          }, [markedCards]);

          // Save to localStorage whenever reviewCards changes
          React.useEffect(() => {
            try {
              localStorage.setItem('wortschatz-review', JSON.stringify(reviewCards));
            } catch (error) {
              console.error('Error saving to storage:', error);
            }
          }, [reviewCards]);

          const handleCardClick = (levelId, cardIndex) => {
            const key = `${levelId}-${cardIndex}`;
            setCardStates(prev => {
              const currentState = prev[key] || 'closed';
              let nextState;
              if (currentState === 'closed') {
                nextState = 'front';
              } else if (currentState === 'front') {
                nextState = 'back';
              } else {
                nextState = 'closed';
              }
              return {
                ...prev,
                [key]: nextState
              };
            });
          };

          const markAsLearned = (levelId, cardIndex) => {
            const key = `${levelId}-${cardIndex}`;
            setMarkedCards(prev => ({
              ...prev,
              [key]: true
            }));
            setReviewCards(prev => {
              const newState = { ...prev };
              delete newState[key];
              return newState;
            });
          };

          const markForReview = (levelId, cardIndex) => {
            const key = `${levelId}-${cardIndex}`;
            setReviewCards(prev => ({
              ...prev,
              [key]: true
            }));
            setMarkedCards(prev => {
              const newState = { ...prev };
              delete newState[key];
              return newState;
            });
          };

          const resetProgress = () => {
            setCardStates({});
            setMarkedCards({});
            setReviewCards({});
            // Clear localStorage
            try {
              localStorage.removeItem('wortschatz-learned');
              localStorage.removeItem('wortschatz-review');
            } catch (error) {
              console.error('Error clearing storage:', error);
            }
          };

          const HomeView = () => (
            <div className="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-pink-50 p-8">
              <div className="max-w-5xl mx-auto">
                <div className="text-center mb-12 animate-fade-in">
                  <div className="flex items-center justify-center gap-3 mb-4">
                    <BookOpen className="w-16 h-16 text-purple-600" />
                    <h1 className="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600">
                      Wortschatz-Abenteuer
                    </h1>
                  </div>
                  <p className="text-2xl text-gray-700 mt-4 leading-relaxed">
                    Willkommen zu deinem Wortschatz-Abenteuer!
                  </p>
                </div>

                <div className="bg-white/80 backdrop-blur-sm rounded-3xl p-8 shadow-xl mb-12 border-2 border-purple-200">
                  <h2 className="text-2xl font-bold text-purple-800 mb-4 flex items-center gap-2">
                    <Star className="w-6 h-6" />
                    So funktioniert's
                  </h2>
                  <div className="space-y-3 text-lg text-gray-700">
                    <p>‚ú® <strong>7 spannende Levels</strong> warten auf dich ‚Äì jedes Level konzentriert sich auf ein anderes Thema</p>
                    <p>üéØ Du kannst die Levels in <strong>beliebiger Reihenfolge</strong> bearbeiten</p>
                    <p>üÉè Klicke auf eine Karte, um sie zu √∂ffnen und die Erkl√§rung zu sehen</p>
                    <p>‚úÖ Markiere gelernte W√∂rter mit dem <Check className="w-4 h-4 inline text-green-600" />-Symbol</p>
                    <p>üîÑ W√∂rter zum Wiederholen kannst du mit dem <RotateCcw className="w-4 h-4 inline text-orange-600" />-Symbol markieren</p>
                    <p>üë• Arbeitet in Gruppen zusammen und habt Spa√ü beim Lernen!</p>
                  </div>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                  {levels.map((level, index) => (
                    <button
                      key={level.id}
                      onClick={() => {
                        setCurrentLevel(level);
                        setCurrentView('level');
                      }}
                      className="group relative bg-white rounded-2xl p-6 shadow-lg hover:shadow-2xl transition-all duration-300 hover:-translate-y-2 border-2"
                      style={{ borderColor: level.color, animationDelay: `${index * 100}ms` }}
                    >
                      <div 
                        className="absolute top-4 right-4 w-12 h-12 rounded-full flex items-center justify-center text-white font-bold text-xl"
                        style={{ backgroundColor: level.color }}
                      >
                        {level.id}
                      </div>
                      <div className="pr-12">
                        <h3 className="text-2xl font-bold text-gray-800 mb-2">
                          {level.title}
                        </h3>
                        <p className="text-sm text-gray-600 mb-4">
                          {level.cards.length} {level.cards.length === 1 ? 'Karte' : 'Karten'}
                        </p>
                        <div className="flex items-center gap-2 text-sm font-medium" style={{ color: level.color }}>
                          Level starten
                          <ChevronRight className="w-4 h-4 group-hover:translate-x-1 transition-transform" />
                        </div>
                      </div>
                    </button>
                  ))}
                </div>

                {Object.keys(markedCards).length > 0 && (
                  <div className="mt-8 bg-green-100 rounded-2xl p-6 border-2 border-green-300">
                    <div className="flex items-center justify-between">
                      <div className="flex items-center gap-3">
                        <Award className="w-8 h-8 text-green-600" />
                        <div>
                          <h3 className="text-xl font-bold text-green-800">Fortschritt</h3>
                          <p className="text-green-700">
                            {Object.keys(markedCards).length} Karten gelernt
                          </p>
                        </div>
                      </div>
                      <button
                        onClick={resetProgress}
                        className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors flex items-center gap-2"
                      >
                        <RotateCcw className="w-4 h-4" />
                        Zur√ºcksetzen
                      </button>
                    </div>
                  </div>
                )}
              </div>
            </div>
          );

          const LevelView = () => {
            if (!currentLevel) return null;

            const levelCards = currentLevel.cards;
            const learnedCount = levelCards.filter((_, index) => 
              markedCards[`${currentLevel.id}-${index}`]
            ).length;
            const reviewCount = levelCards.filter((_, index) => 
              reviewCards[`${currentLevel.id}-${index}`]
            ).length;

            return (
              <div className="min-h-screen p-8" style={{ 
                background: `linear-gradient(135deg, ${currentLevel.color}15 0%, ${currentLevel.color}30 100%)`
              }}>
                <div className="max-w-7xl mx-auto">
                  <div className="flex items-center justify-between mb-8">
                    <button
                      onClick={() => setCurrentView('home')}
                      className="flex items-center gap-2 px-6 py-3 bg-white rounded-full shadow-lg hover:shadow-xl transition-all hover:-translate-y-1"
                    >
                      <Home className="w-5 h-5" />
                      <span className="font-semibold">Zur√ºck</span>
                    </button>
                    <div className="flex gap-4">
                      <div className="px-6 py-3 bg-green-100 rounded-full shadow-lg flex items-center gap-2">
                        <Check className="w-5 h-5 text-green-600" />
                        <span className="font-semibold text-green-800">{learnedCount} gelernt</span>
                      </div>
                      <div className="px-6 py-3 bg-orange-100 rounded-full shadow-lg flex items-center gap-2">
                        <RotateCcw className="w-5 h-5 text-orange-600" />
                        <span className="font-semibold text-orange-800">{reviewCount} wiederholen</span>
                      </div>
                    </div>
                  </div>

                  <div className="text-center mb-8">
                    <h1 className="text-5xl font-bold text-gray-800 mb-4 flex items-center justify-center gap-4">
                      <span 
                        className="w-12 h-12 rounded-full flex items-center justify-center text-white text-2xl"
                        style={{ backgroundColor: currentLevel.color }}
                      >
                        {currentLevel.id}
                      </span>
                      Level {currentLevel.id}: {currentLevel.title}
                    </h1>
                    <p className="text-xl text-gray-700 max-w-3xl mx-auto leading-relaxed bg-white/60 backdrop-blur-sm p-4 rounded-xl">
                      {currentLevel.instructions}
                    </p>
                  </div>

                  <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                    {levelCards.map((card, index) => {
                      const key = `${currentLevel.id}-${index}`;
                      const cardState = cardStates[key] || 'closed';
                      const isLearned = markedCards[key];
                      const isForReview = reviewCards[key];

                      const getGradientStyle = () => {
                        const baseColor = currentLevel.color;
                        return {
                          background: `linear-gradient(135deg, ${baseColor} 0%, ${baseColor}dd 100%)`
                        };
                      };

                      const getBackStyle = () => {
                        const baseColor = currentLevel.color;
                        return {
                          background: `linear-gradient(135deg, ${baseColor}15 0%, ${baseColor}25 100%)`,
                          borderColor: baseColor
                        };
                      };

                      return (
                        <div key={index} className="relative group">
                          <div
                            className="relative h-48 cursor-pointer transition-all duration-300 hover:scale-105"
                            onClick={() => handleCardClick(currentLevel.id, index)}
                          >
                            {cardState === 'closed' && (
                              <div
                                className={`absolute inset-0 rounded-xl shadow-lg p-4 flex flex-col items-center justify-center text-center font-bold text-3xl border-4 transition-all ${
                                  isLearned ? 'border-green-400 bg-green-50' : 
                                  isForReview ? 'border-orange-400 bg-orange-50' : 
                                  'border-transparent hover:shadow-xl'
                                }`}
                                style={{ 
                                  backgroundColor: !isLearned && !isForReview ? `${currentLevel.color}20` : undefined,
                                  borderColor: !isLearned && !isForReview ? currentLevel.color : undefined
                                }}
                              >
                                <div 
                                  className="w-16 h-16 rounded-full flex items-center justify-center text-white mb-2 shadow-md"
                                  style={{ backgroundColor: currentLevel.color }}
                                >
                                  {index + 1}
                                </div>
                                <p className="text-sm font-normal text-gray-600 mt-2">Klicken zum √ñffnen</p>
                              </div>
                            )}

                            {cardState === 'front' && (
                              <div
                                className={`absolute inset-0 rounded-xl shadow-xl p-6 flex flex-col items-center justify-center text-center transition-all ${
                                  isLearned ? 'border-4 border-green-400' : 
                                  isForReview ? 'border-4 border-orange-400' : 
                                  'hover:shadow-2xl'
                                }`}
                                style={isLearned || isForReview ? {} : getGradientStyle()}
                              >
                                <div className={`${isLearned ? 'bg-green-50' : isForReview ? 'bg-orange-50' : 'text-white'} p-4 rounded-lg w-full`}>
                                  <p className={`font-bold text-lg leading-tight ${isLearned || isForReview ? 'text-gray-800' : 'text-white drop-shadow-md'}`}>
                                    {card.front}
                                  </p>
                                </div>
                                <div className="absolute top-3 right-3 w-8 h-8 rounded-full bg-white/30 flex items-center justify-center text-white text-sm font-bold">
                                  {index + 1}
                                </div>
                              </div>
                            )}

                            {cardState === 'back' && (
                              <div
                                className="absolute inset-0 rounded-xl shadow-xl p-5 text-sm overflow-y-auto border-4"
                                style={getBackStyle()}
                              >
                                <div className="bg-white/80 backdrop-blur-sm p-3 rounded-lg">
                                  <p className="whitespace-pre-line text-gray-800 leading-relaxed font-medium">
                                    {card.back || card.front}
                                  </p>
                                </div>
                                <div 
                                  className="absolute top-3 right-3 w-8 h-8 rounded-full flex items-center justify-center text-white text-xs font-bold shadow-md"
                                  style={{ backgroundColor: currentLevel.color }}
                                >
                                  {index + 1}
                                </div>
                              </div>
                            )}
                          </div>

                          {cardState !== 'closed' && (
                            <div className="flex gap-2 mt-2 opacity-0 group-hover:opacity-100 transition-opacity">
                              <button
                                onClick={(e) => {
                                  e.stopPropagation();
                                  markAsLearned(currentLevel.id, index);
                                }}
                                className={`flex-1 py-2 rounded-lg transition-all flex items-center justify-center gap-1 shadow-md ${
                                  isLearned ? 'bg-green-500 text-white' : 'bg-green-100 hover:bg-green-200 text-green-700'
                                }`}
                                title="Als gelernt markieren"
                              >
                                <Check className="w-4 h-4" />
                              </button>
                              <button
                                onClick={(e) => {
                                  e.stopPropagation();
                                  markForReview(currentLevel.id, index);
                                }}
                                className={`flex-1 py-2 rounded-lg transition-all flex items-center justify-center gap-1 shadow-md ${
                                  isForReview ? 'bg-orange-500 text-white' : 'bg-orange-100 hover:bg-orange-200 text-orange-700'
                                }`}
                                title="Zum Wiederholen markieren"
                              >
                                <RotateCcw className="w-4 h-4" />
                              </button>
                            </div>
                          )}
                        </div>
                      );
                    })}
                  </div>
                </div>
              </div>
            );
          };

          return (
            <div className="font-sans">
              {currentView === 'home' ? <HomeView /> : <LevelView />}
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WortschatzAbenteuer />);
    </script>
</body>
</html>
